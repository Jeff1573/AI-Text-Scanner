name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode - skip creating release'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Build application
      run: npm run make
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: out/make/squirrel.windows/x64/*
        retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.event.inputs.test_mode != 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get tag information
      id: tag_info
      run: |
        $tag = "${{ github.ref_name }}"
        $tagMessage = git tag -l --format='%(contents)' $tag
        if ([string]::IsNullOrWhiteSpace($tagMessage)) {
          $tagMessage = "Release $tag"
        }
        
        # èŽ·å–ä¸Šä¸€ä¸ªtag
        $previousTag = git describe --tags --abbrev=0 $tag^
        
        # ç”Ÿæˆæ›´æ–°æ—¥å¿—
