        $changelog += "$tagMessage`n`n"
        $changelog += "## ðŸ”„ ä»£ç å˜æ›´`n`n"
        
        if ($previousTag) {
          $commits = git log --pretty=format:"- %s" "$previousTag..$tag"
          if ($commits) {
            $changelog += $commits -join "`n"
          } else {
            $changelog += "- åˆå§‹ç‰ˆæœ¬å‘å¸ƒ"
          }
          $changelog += "`n`n## ðŸ“Š å®Œæ•´å˜æ›´æ—¥å¿—`n`n[æŸ¥çœ‹å®Œæ•´å˜æ›´è®°å½•](${{ github.server_url }}/${{ github.repository }}/compare/$previousTag...$tag)"
        } else {
          $changelog += "- åˆå§‹ç‰ˆæœ¬å‘å¸ƒ`n`n"
        }
        
        # å°†å†…å®¹å†™å…¥æ–‡ä»¶ä»¥é¿å…ç‰¹æ®Šå­—ç¬¦é—®é¢˜
        $changelog | Out-File -FilePath "release_notes.md" -Encoding utf8
        echo "PREVIOUS_TAG=$previousTag" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-exe
        path: artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/*.exe
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ github.token }}

