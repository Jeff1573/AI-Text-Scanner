name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      # æž„å»ºåº”ç”¨åŒ… (ä»…åœ¨æŽ¨é€æ ‡ç­¾æˆ–ä¸»åˆ†æ”¯æ—¶)
      - name: Package application
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: npm run package:win
        env:
          # ç¦ç”¨ä»£ç ç­¾å (CIçŽ¯å¢ƒ)
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # Windows
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          # macOS
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS }}

      # ä¸Šä¼ æž„å»ºäº§ç‰©
      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          path: |
            dist/**/*
            !dist/mac-universal
            !dist/*.blockmap
          retention-days: 7

  # å‘å¸ƒåˆ°GitHub Releases (ä»…åœ¨æ ‡ç­¾æŽ¨é€æ—¶)
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci



      - name: Get tag information and generate changelog
        id: tag_info
        run: |
          tag="${{ github.ref_name }}"
          tagMessage=$(git tag -l --format='%(contents)' "$tag" 2>/dev/null || echo "")
          
          if [ -z "$tagMessage" ]; then
            tagMessage="Release $tag"
          fi
          
          # èŽ·å–ä¸Šä¸€ä¸ªtag
          previousTag=$(git describe --tags --abbrev=0 "$tag"^ 2>/dev/null || echo "")
          
          # ç”Ÿæˆæ›´æ–°æ—¥å¿—
          changelog="## ðŸ“‹ æ›´æ–°å†…å®¹\n\n"
          changelog+="$tagMessage\n\n"
          changelog+="## ðŸ”„ ä»£ç å˜æ›´\n\n"
          
          if [ -n "$previousTag" ]; then
            commits=$(git log --pretty=format:"- %s" "$previousTag..$tag" 2>/dev/null || echo "")
            if [ -n "$commits" ]; then
              changelog+="$commits"
            else
              changelog+="- åˆå§‹ç‰ˆæœ¬å‘å¸ƒ"
            fi
            changelog+="\n\n## ðŸ“Š å®Œæ•´å˜æ›´æ—¥å¿—\n\n[æŸ¥çœ‹å®Œæ•´å˜æ›´è®°å½•](https://github.com/${{ github.repository }}/compare/$previousTag...$tag)"
          else
            changelog+="- åˆå§‹ç‰ˆæœ¬å‘å¸ƒ\n\n"
          fi
          
          # å°†å†…å®¹å†™å…¥æ–‡ä»¶
          echo -e "$changelog" > release_notes.md
          echo "PREVIOUS_TAG=$previousTag" >> $GITHUB_OUTPUT

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-win
          path: artifacts/windows/

      - name: Build and publish
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Create Release with changelog
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on release
        run: |
          echo "ðŸŽ‰ Release created successfully!"
          echo "Download links are available in the release section."

  # å®‰å…¨æ‰«æ
  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level high
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          npm audit --json > audit-results.json || true
          if [ -s audit-results.json ]; then
            echo "Security vulnerabilities found:"
            cat audit-results.json
          fi

